
<!--DOCTYPE:告诉浏览器，我们要使用什么规范   -->
<!DOCTYPE html>
<html lang="en">

<!-- head标签代表网页头部-->
<head>
<!--  meta描述性标签，它用来描述我们网站的一些信息-->
<!--    meta一般用来做SEO-->
    <meta charset="UTF-8">
    <meta name="keywords" content="狂神说java，西部开源">
    <meta name="description" content="来到这个地方可以学java">
    <meta name="viewport" content="width=device-width,maximum-scale=3,minimum-scale=0.5">


<!--    title网页标题-->
    <title>1.我的第一个网页</title>
</head>

<!-- body标签代表网页主体-->
<body bgcolor="#ffb6c1" >
徐周正加油！！！

<!--marquee--实现图像、文字、表格的滚动-->
<marquee behavior="scoll" direction="down">徐周正加油！！！</marquee>

<!--div--分区功能-->
<div>
    <h3>徐周正徐周正</h3>
    <p>徐周正加油！！！</p>
</div>

</body>
</html>
