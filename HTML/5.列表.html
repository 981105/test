<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表（每个点前面是1、2、3、4）
应用范围：试卷，问答.....
-->
<ol>
  <li>java</li>
  <li>Python</li>
  <li>运维</li>
  <li>前端</li>
  <li>C++</li>
</ol>

<hr/>
<!--无序列表（每个点前面是小黑点）
应用范围：导航，侧边栏....
-->
<ul>
  <li>java</li>
  <li>Python</li>
  <li>运维</li>
  <li>前端</li>
  <li>C++</li>
</ul>

<!--自定义列表
dl：标签
dt：列表名称
dd：列表内容
-->
<dl>
  <dt>学科</dt>

  <dd>Java</dd>
  <dd>Python</dd>
  <dd>Linux</dd>
  <dd>C++</dd>

  <dt>位置</dt>

  <dd>黄冈</dd>
  <dd>武汉</dd>
  <dd>贵州</dd>
  <dd>毕节</dd>
</dl>




</body>
</html>
